description: >
  Generate a Container Profile and Multi-Engine Vulnerability report for a given container. The generated reports will be uploaded to CircleCI's Artifacts tab as a JSON document, and the container image will also be added to the user's
  "Favorites" collection in the Slim portal for easy access in the future.
# What will this job do?

docker:
  - image: cimg/base:<< parameters.cimgTag >>

parameters:
  imageName:
    type: string
    description: "Container to scan.eg: library/node:latest"
  imageConnector:
    type: string
    description: "Connector.eg: dockerhub.public"
  cimgTag:
    type: string
    default: "current"
    description: "Which tag to be used for cimg/base"
steps:
  - checkout
  - xray:
      imageName: << parameters.imageName >>
      imageConnector: << parameters.imageConnector >>
  - store_artifacts:
      path: /tmp/artifact-xray
      destination: xray-json
  - vscan:
      imageName: << parameters.imageName >>
      imageConnector: << parameters.imageConnector >>
  - store_artifacts:
      path: /tmp/artifact-vscan
      destination: vscan-json
  - store_artifacts:
      path: /tmp/artifact-readme
      destination: readme.html
