<head>
    <meta charset="utf-8"> <!-- utf-8 works for most cases -->
    <meta name="viewport" content="width=device-width"> <!-- Forcing initial-scale shouldn't be necessary -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Use the latest (edge) version of IE rendering engine -->
    <meta name="x-apple-disable-message-reformatting">  <!-- Disable auto-scale in iOS 10 Mail entirely -->
    <title></title> <!-- The title tag shows in email notifications, like Android 4.4. -->
    <style>
    /* Font */
    @import url('https://fonts.cdnfonts.com/css/hk-groteks');

        :root {
            --primary: #307EE2;
            --secondary: #000;
            --light: #fff;
        }

* {margin: 0;padding: 0;outline: none;-webkit-box-sizing: border-box;box-sizing: border-box;}
*,:after,:before {-webkit-box-sizing: border-box;box-sizing: border-box;}
.img-fluid{max-width: 100%;width: 100%;}
img{vertical-align: top;}
html {-webkit-font-smoothing: antialiased;-moz-osx-font-smoothing: grayscale;line-height: 1;font-size: 16px;}
body {font-family: 'HK Grotesk', sans-serif;width: 100%;max-width: 100%;padding: 0;margin: 0;}
ul, ol{margin: 0;padding: 0;list-style: none;}
a{text-decoration: none;}
.text-uppercase{text-transform: uppercase;}
.text-align-center{text-align: center;}
.image_fluid{max-width: 100%;width: 100%;}

.header{padding: 17px 50px;width: 100%;background: var(--light);}
.success_banner{background-color: var(--primary);padding: 66px 0;text-align: center;}
.success_body{padding: 66px 0;}
.title{color: var(--light);font-size: 44px;font-weight:700;; line-height: 50px;}
.sub_title{color: var(--light);font-size: 28px;font-weight: 200;line-height: 36px;}
.success_banner .title{margin: 0 0 20px 0;}
.container{max-width: 1320px;margin-right: auto;margin-left: auto;padding-right: 12px;padding-left: 12px;}
.tile_list {display: flex;justify-content: space-between;}
.tile_list .tile {width: 150px;text-align: center;}
.tile_list i.icon { display: inline-block;max-width: 80px;}
.tile_title{font-size: 24px;font-weight:700;;line-height: 30px;letter-spacing: 0px;margin: 30px 0 0 0;color: var(--secondary);}
.learn_more_title{margin: 0 0 30px 0; font-size: 24px;font-weight:700;;line-height: 30px;letter-spacing: 0px;color: var(--secondary);}
.learn_more_btn{font-size: 20px;font-weight:700;;line-height: 33px;background: var(--primary);border-radius: 4px;color: #fff;display: inline-block;padding: 14px 50px;}
.button-wrap{padding: 86px 0 0 0;}

/* Resposive*/
@media (max-width: 768px){
    h1.title{font-size: 30px;line-height: 40px;}
    .sub_title{font-size: 20px;}
    .success_banner{padding: 40px 0;}
    .success_banner .title{margin: 0 0 10px 0;}
    .learn_more_title{font-size: 22px;line-height: 30px;margin: 0 0 20px 0;}
    .learn_more_btn {font-size: 18px;}
    .button-wrap {padding: 60px 0 0 0;}
    .success_body {padding: 40px 0;}
    .tile_title{font-size: 20px;line-height: 28px;}
}
@media (max-width: 520px){
    .header{padding: 15px;}
    h1.title {font-size: 28px;line-height: 40px;}
    .success_banner {padding: 30px 0;}
    .tile_list i.icon{max-width: 48px;}
    .tile_title{font-size: 18px;line-height: 28px;margin: 15px 0 0 0;}
    .button-wrap {padding: 30px 0 0 0;}
    .learn_more_title {font-size: 20px;}
    .learn_more_btn {font-size: 16px;padding: 12px 40px;}
    .sub_title{font-size: 18px;line-height: 26px;}
}
</style>
</head>
