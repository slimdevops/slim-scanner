description: >
  Generate a Container Profile ("X-Ray") report for a given container build using the Slim Developer Platform.
  The generated report will be uploaded to CircleCI's Artifacts tab as a JSON document, and the container image will also be added to the user's
  "Favorites" collection in the Slim portal for easy access in the future.
# Provide a use-case based example for using this orb.
# Everything in the `usage` section will be displayed in the orb registry.
# Comments are not retained.
usage:
  version: 2.1
  orbs:
    slim-scanner: slimdevops/slim-scanner@0.0.1
  workflows:
    use-my-orb:
      jobs:
        - slim-scanner/scan:
            imageName: << pipeline.parameters.image-name >>
            imageConnector: << pipeline.parameters.image-connector >>
            cimgTag: << pipeline.parameters.cimg-tag >>
